# Default values for hubone.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ihsenbouallegue/hubone
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
  env:
    DATABASE_URL: postgresql://postgres:postgres@postgresql-service:5432/hubone

imagePullSecrets: []
nameOverride: "hubone-app"
fullnameOverride: "hubone-chart"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "hubone"

podAnnotations:
  argocd.argoproj.io/sync-wave: "2"

service:
  type: NodePort
  port: 3000
  annotations:
    argocd.argoproj.io/sync-wave: "2"

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    argocd.argoproj.io/sync-wave: "3"

  hosts:
    - host: user1.hubone.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
